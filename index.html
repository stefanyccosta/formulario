<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informções</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email" >Email</label>
            <input type="email" name="email" id="email" re>
        </div>

        <div class="campo">
            <label >De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="deweb" value="frontend"> Front-end
             </label>
             <label>
                <input type="radio" name="devweb" value="backend"> Back-end
             </label>
             <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
             </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option> Estudante</option>
                <option>Junior</option>
                <option> Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br><br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label> HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label> CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label>Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label>PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label>C#</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label>Python</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label>Java</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Ruby">
                <label>Ruby</label>

            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea id="experiencia" name="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="btn">Enviar formulário</button>

    </form>
    
</body>
</html>
